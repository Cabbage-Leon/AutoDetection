{% block extra_js %}
<script>
let countdown = 10;
let timer = null;
const countdownInput = document.getElementById('countdownInput');
const countdownDisplay = document.getElementById('countdownDisplay');
const seckillBtn = document.getElementById('seckillBtn');
const resultMsg = document.getElementById('resultMsg');

function startCountdown() {
    seckillBtn.disabled = true;
    resultMsg.innerHTML = '';
    countdownDisplay.textContent = countdown;
    if (timer) clearInterval(timer);
    timer = setInterval(() => {
        countdown--;
        countdownDisplay.textContent = countdown;
        if (countdown <= 0) {
            clearInterval(timer);
            seckillBtn.disabled = false;
            countdownDisplay.textContent = 'å¯ä»¥æŠ¢è´­!';
        }
    }, 1000);
}

document.getElementById('countdownForm').addEventListener('submit', function(e) {
    e.preventDefault();
    countdown = parseInt(countdownInput.value) || 10;
    startCountdown();
});

seckillBtn.addEventListener('click', function() {
    seckillBtn.disabled = true;
    resultMsg.innerHTML = '<span class="text-success fw-bold">æŠ¢è´­æˆåŠŸï¼ğŸ‰</span>';
});

// é¡µé¢åŠ è½½è‡ªåŠ¨å¼€å§‹å€’è®¡æ—¶
